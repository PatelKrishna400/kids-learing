<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Map - WonderKids</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #a29bfe;
            margin: 0;
            font-family: 'Fredoka', sans-serif;
            overflow-x: hidden;
        }

        .map-container {
            width: 100%;
            min-height: 200vh;
            background: linear-gradient(#a29bfe, #6c5ce7);
            position: relative;
            padding: 100px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* The Winding Path */
        .path-svg {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        .story-node {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            position: relative;
            z-index: 2;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 120px;
            border: 5px solid #FFE66D;
        }

        .story-node:nth-child(even) {
            transform: translateX(100px);
        }

        .story-node:nth-child(odd) {
            transform: translateX(-100px);
        }

        .story-node:hover {
            transform: scale(1.1) rotate(5deg);
            background: #FFE66D;
            color: var(--dark);
        }

        .story-node.locked {
            background: #eee;
            color: #aaa;
            border-color: #ddd;
            cursor: not-allowed;
        }

        .story-node.locked i {
            font-size: 1.5rem;
        }

        .node-label {
            position: absolute;
            top: 110%;
            width: 150px;
            background: white;
            padding: 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            color: var(--dark);
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            pointer-events: none;
        }

        /* Story Player Fullscreen */
        #storyPlayer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: white;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .player-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
        }

        .player-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            font-size: 1.8rem;
            line-height: 1.6;
            text-align: center;
            background: #fff;
        }

        .player-footer {
            padding: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: white;
            padding: 10px 25px;
            border-radius: 30px;
            text-decoration: none;
            color: var(--dark);
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .infinite-loader {
            padding: 40px;
            color: white;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Quiz Overlay */
        #quizOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(162, 155, 254, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding: 20px;
        }

        .quiz-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #eee;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s;
        }

        .option-btn:hover {
            border-color: var(--primary);
            background: #f0effc;
        }

        /* Ramayan Theme */
        body.theme-ramayan {
            background: #ff7f50;
        }

        .theme-ramayan .map-container {
            background: linear-gradient(rgba(255, 127, 80, 0.8), rgba(255, 159, 67, 0.8)),
                url('https://images.unsplash.com/photo-1590059530536-cc4340798132?q=80&w=2000&auto=format&fit=crop');
            /* Forest background */
            background-blend-mode: overlay;
            background-size: cover;
            background-attachment: fixed;
        }

        .theme-ramayan .story-node {
            border-color: #ff9f43;
            background: #fff;
            color: #ff7f50;
        }

        .theme-ramayan .story-node:hover {
            background: #ff9f43;
            color: white;
        }

        .player-ramayan {
            background: #fff9f0 !important;
            border: 15px solid #ff9f43;
            border-image: url('https://www.transparenttextures.com/patterns/gold-scale.png') 30 round;
        }
    </style>
</head>

<body class="theme-default">
    <a href="index.html" class="back-btn" id="categoryBackLink"><i class="fa-solid fa-arrow-left"></i> Back to
        Palace</a>

    <div class="map-container" id="storyMap">
        <!-- Nodes will be injected by JS -->
        <div id="loader" class="infinite-loader">
            <i class="fa-solid fa-scroll"></i> Preparing your journey...
        </div>
    </div>

    <!-- Fullscreen Player -->
    <div id="storyPlayer">
        <div class="player-header">
            <h2 id="storyTitle">Story Title</h2>
            <button class="btn-primary" onclick="closeStory()"><i class="fa-solid fa-xmark"></i> Finish Story</button>
        </div>
        <div class="player-content" id="storyBody">
            Once upon a time...
        </div>
        <div class="player-footer">
            <button class="btn-secondary" onclick="speakStory()"><i class="fa-solid fa-volume-high"></i> Listen with
                AI</button>
            <button class="btn-primary" id="nextPageBtn" onclick="showQuiz()">Next: Quiz Time! <i
                    class="fa-solid fa-chevron-right"></i></button>
        </div>

        <div id="quizOverlay">
            <div class="quiz-card">
                <h3 style="margin-bottom: 20px; color: var(--primary);">Quick Quiz! üß†</h3>
                <p id="quizQuestion" style="font-size: 1.2rem; margin-bottom: 20px;">What was the robot's name?</p>
                <div id="quizOptions">
                    <!-- Options injected by JS -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const storyId = urlParams.get('id') || 'general';

        // Story Database
        const storyMasterData = {
            'ramayan': {
                title: "The Epic Ramayan",
                theme: "theme-ramayan",
                levels: [
                    {
                        id: 1,
                        name: "Introduction of Ramayan",
                        icon: "fa-om",
                        content: `Long ago in the kingdom of Ayodhya, lived a wise King named Dasharatha. He had four sons, and the eldest was Prince Rama. Rama was known for his truth and bravery. This story is about his journey of courage and goodness, where he, alongside his brother Lakshmana and wife Sita, showed the world the power of dharma!`,
                        quiz: {
                            question: "Who was the eldest son of King Dasharatha?",
                            options: ["Rama", "Lakshmana", "Bharata"],
                            answer: "Rama"
                        }
                    },
                    { id: 2, name: "The Gurukul Days", icon: "fa-book", locked: true },
                    { id: 3, name: "Sita's Swayamvar", icon: "fa-ring", locked: true }
                ]
            },
            'general': {
                title: "Adventure World",
                theme: "theme-default",
                levels: [
                    { id: 1, name: "The Brave Robot", content: "Once upon a time, there was a little robot named Pip who wanted to explore the moon...", quiz: { question: "What was the robot's name?", options: ["Pip", "Pop", "Zap"], answer: "Pip" } },
                    { id: 2, name: "The Flying Whale", content: "Deep in the cotton-candy clouds lived a giant blue whale whose fins were actually wings...", quiz: { question: "Where did the whale live?", options: ["Ocean", "Clouds", "Forest"], answer: "Clouds" } }
                ]
            }
        };

        const currentStory = storyMasterData[storyId] || storyMasterData['general'];
        document.title = currentStory.title + " - WonderKids";
        document.body.className = currentStory.theme;

        function initMap() {
            const map = document.getElementById('storyMap');
            const loader = document.getElementById('loader');

            // Clear existing nodes but keep loader
            const nodes = map.querySelectorAll('.story-node');
            nodes.forEach(n => n.remove());

            currentStory.levels.forEach((lvl, index) => {
                const node = document.createElement('div');
                node.className = `story-node ${lvl.locked ? 'locked' : ''}`;

                if (lvl.locked) {
                    node.innerHTML = `<i class="fa-solid fa-lock"></i>`;
                } else {
                    node.innerText = lvl.id;
                    node.onclick = () => openStory(lvl.id, lvl.name, lvl.content, lvl.quiz);
                }

                const label = document.createElement('div');
                label.className = 'node-label';
                label.innerText = lvl.name;
                node.appendChild(label);

                map.insertBefore(node, loader);
            });

            loader.style.display = 'none';
        }

        function openStory(id, title, content, quiz) {
            document.getElementById('storyTitle').innerText = title;
            document.getElementById('storyBody').innerHTML = content;
            document.getElementById('storyPlayer').style.display = 'flex';
            document.getElementById('quizOverlay').style.display = 'none';

            // Active reference for quiz
            window.currentQuiz = quiz;

            if (storyId === 'ramayan') {
                document.getElementById('storyPlayer').classList.add('player-ramayan');
            }

            if (document.documentElement.requestFullscreen) {
                document.getElementById('storyPlayer').requestFullscreen().catch(() => { });
            }
        }

        function showQuiz() {
            if (!window.currentQuiz) {
                alert("Quiz coming soon!");
                closeStory();
                return;
            }

            document.getElementById('quizQuestion').innerText = window.currentQuiz.question;
            const optionsDiv = document.getElementById('quizOptions');
            optionsDiv.innerHTML = '';

            window.currentQuiz.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => {
                    if (opt === window.currentQuiz.answer) {
                        alert("‚ú® Perfect! Level Complete.");
                        closeStory();
                    } else {
                        alert("‚ùå Oops! Try again.");
                    }
                };
                optionsDiv.appendChild(btn);
            });

            document.getElementById('quizOverlay').style.display = 'flex';
        }

        function closeStory() {
            document.getElementById('storyPlayer').style.display = 'none';
            if (document.fullscreenElement) document.exitFullscreen();
            window.speechSynthesis.cancel();
        }

        function speakStory() {
            const text = document.getElementById('storyBody').innerText;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        }

        initMap();
    </script>
</body>

</html>
