<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Table - Multiplication Master</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Nunito:wght@800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="gamification.js"></script>
    <script src="gamification-hud.js"></script>
    <script src="voice-engine.js"></script>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #00cec9;
            --accent: #fdcb6e;
            --bg: #f8f9fa;
            --text: #2d3436;
            --glass: rgba(255, 255, 255, 0.9);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Fredoka', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .back-btn {
            background: white;
            padding: 10px 20px;
            border-radius: 15px;
            text-decoration: none;
            color: var(--text);
            font-weight: 700;
            box-shadow: var(--shadow);
            border: 2px solid #eee;
        }

        #gamificationHud {
            margin-left: auto;
        }

        .hud-panel {
            background: white;
            padding: 10px 25px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            display: flex;
            gap: 20px;
            border: 3px solid #eee;
        }

        .stat-val {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #636e72;
            display: block;
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .table-wrapper {
            background: white;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-bottom: 30px;
        }

        table {
            border-collapse: separate;
            border-spacing: 5px;
        }

        td,
        th {
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 700;
            transition: all 0.2s;
            position: relative;
        }

        th {
            background: var(--primary);
            color: white;
        }

        .input-cell {
            background: #f0f3ff;
            border: 2px solid #e0e6ff;
            cursor: pointer;
        }

        .input-cell:hover {
            border-color: var(--primary);
            background: #eef2ff;
        }

        .input-cell.highlight {
            background: #dcd6ff;
            border-color: var(--primary);
        }

        .header-highlight {
            background: var(--secondary) !important;
            transform: scale(1.1);
        }

        .correct {
            background: #e1f7ef !important;
            color: #2ecc71;
            border-color: #2ecc71 !important;
        }

        .wrong {
            background: #ffe5e5 !important;
            border-color: #ff7675 !important;
            animation: shake 0.4s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .input-panel {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .num-btn {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            border: 2px solid #eee;
            background: white;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .num-btn:hover {
            background: #f8f9fa;
            border-color: var(--primary);
        }

        .num-btn:active {
            transform: scale(0.9);
        }

        .num-btn.clear {
            grid-column: span 1;
            background: #ff7675;
            color: white;
            border: none;
        }

        .num-btn.enter {
            grid-column: span 2;
            background: var(--primary);
            color: white;
            border: none;
        }

        .progress-section {
            width: 300px;
            text-align: center;
            margin-top: 20px;
        }

        .progress-bar {
            height: 15px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid white;
        }

        .progress-fill {
            height: 100%;
            background: var(--secondary);
            width: 0%;
            transition: width 0.5s;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-card {
            background: white;
            padding: 50px;
            border-radius: 40px;
            text-align: center;
            max-width: 450px;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 18px;
            font-weight: 800;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html" class="back-btn"><i class="fa-solid fa-house"></i> Home</a>
        <div id="gamificationHud"></div>
    </header>
    <div class="hud-panel">
        <div class="hud-stat">
            <span class="stat-val" id="level-txt">Level 1</span>
            <span class="stat-label">Multiplication Table</span>
        </div>
        <div class="hud-stat">
            <span class="stat-val" id="accuracy-txt">0%</span>
            <span class="stat-label">Progress</span>
        </div>
    </div>
    </header>

    <div class="game-container">
        <h1 style="color: var(--primary); margin: 0 0 20px 0;">Magic Multiplication Table</h1>

        <div class="table-wrapper">
            <table id="magic-table">
                <!-- Grid injected here -->
            </table>
        </div>

        <div class="input-panel">
            <div style="font-size: 1.5rem; font-weight: 800; color: var(--primary);" id="active-calc">Select a cell
            </div>
            <div id="current-input" style="font-size: 2.5rem; font-weight: 900; color: var(--text); min-height: 3rem;">
            </div>
            <div class="numpad">
                <button class="num-btn" onclick="addNum(1)">1</button>
                <button class="num-btn" onclick="addNum(2)">2</button>
                <button class="num-btn" onclick="addNum(3)">3</button>
                <button class="num-btn" onclick="addNum(4)">4</button>
                <button class="num-btn" onclick="addNum(5)">5</button>
                <button class="num-btn" onclick="addNum(6)">6</button>
                <button class="num-btn" onclick="addNum(7)">7</button>
                <button class="num-btn" onclick="addNum(8)">8</button>
                <button class="num-btn" onclick="addNum(9)">9</button>
                <button class="num-btn clear" onclick="clearInput()">C</button>
                <button class="num-btn" onclick="addNum(0)">0</button>
                <button class="num-btn enter" style="background: var(--secondary)"
                    onclick="checkAnswer()">CHECK</button>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="stat-label" style="margin-top: 5px;">Unlock next table at 80%</div>
        </div>
    </div>

    <div class="modal" id="win-modal">
        <div class="modal-card">
            <h1 style="color: #2ecc71;">Mathematical Genius! ðŸŽ“âœ¨</h1>
            <p style="font-size: 1.2rem; line-height: 1.6; color: #555;">You've mastered this multiplication table with
                incredible accuracy!</p>
            <div style="font-size: 5rem; margin: 30px 0;">ðŸŒŸ</div>
            <button class="btn" onclick="nextLevel()">Unlock Level 2</button>
        </div>
    </div>

    <script>
        let state = {
            level: 1,
            size: 5,
            selectedRow: -1,
            selectedCol: -1,
            correctCount: 0,
            totalCells: 0,
            currentInput: ""
        };

        const table = document.getElementById('magic-table');
        const activeCalc = document.getElementById('active-calc');
        const inputDisplay = document.getElementById('current-input');
        const progressFill = document.getElementById('progress-fill');
        const accuracyTxt = document.getElementById('accuracy-txt');

        function initTable() {
            table.innerHTML = '';
            state.size = state.level + 4; // Level 1 is 5x5, Level 2 is 6x6, etc.
            state.totalCells = state.size * state.size;
            state.correctCount = 0;
            updateProgress();

            // Header row
            const trHead = document.createElement('tr');
            trHead.appendChild(document.createElement('th')); // Top-left empty
            for (let i = 1; i <= state.size; i++) {
                const th = document.createElement('th');
                th.innerText = i;
                th.id = `col-header-${i}`;
                trHead.appendChild(th);
            }
            table.appendChild(trHead);

            // Data rows
            for (let i = 1; i <= state.size; i++) {
                const tr = document.createElement('tr');
                const thRow = document.createElement('th');
                thRow.innerText = i;
                thRow.id = `row-header-${i}`;
                tr.appendChild(thRow);

                for (let j = 1; j <= state.size; j++) {
                    const td = document.createElement('td');
                    td.className = 'input-cell';
                    td.id = `cell-${i}-${j}`;
                    td.onclick = () => selectCell(i, j);
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
        }

        function selectCell(r, c) {
            // Remove previous highlights
            document.querySelectorAll('td, th').forEach(el => {
                el.classList.remove('highlight', 'header-highlight');
            });

            state.selectedRow = r;
            state.selectedCol = c;
            state.currentInput = "";
            inputDisplay.innerText = "";

            const cell = document.getElementById(`cell-${r}-${c}`);
            if (cell.classList.contains('correct')) return;

            cell.classList.add('highlight');
            document.getElementById(`row-header-${r}`).classList.add('header-highlight');
            document.getElementById(`col-header-${c}`).classList.add('header-highlight');

            activeCalc.innerText = `${r} Ã— ${c} = ?`;
            speak(`${r} times ${c}`);
        }

        function addNum(n) {
            if (state.selectedRow === -1) return;
            state.currentInput += n;
            inputDisplay.innerText = state.currentInput;
            playTone(400 + (n * 20), 0.1);
        }

        function clearInput() {
            state.currentInput = "";
            inputDisplay.innerText = "";
        }

        function checkAnswer() {
            if (state.selectedRow === -1) return;
            const correctResult = state.selectedRow * state.selectedCol;
            const cell = document.getElementById(`cell-${state.selectedRow}-${state.selectedCol}`);

            if (parseInt(state.currentInput) === correctResult) {
                cell.innerText = correctResult;
                cell.classList.add('correct');
                cell.classList.remove('highlight');
                state.correctCount++;
                state.selectedRow = -1;
                state.selectedCol = -1;
                activeCalc.innerText = "Correct!";
                inputDisplay.innerText = "";
                updateProgress();
                playTone(800, 0.3);

                if ((state.correctCount / state.totalCells) >= 0.8) {
                    setTimeout(showWin, 1000);
                }
            } else {
                cell.classList.add('wrong');
                playTone(200, 0.4);
                setTimeout(() => cell.classList.remove('wrong'), 500);
            }
        }

        function updateProgress() {
            const percent = Math.round((state.correctCount / state.totalCells) * 100);
            progressFill.style.width = percent + "%";
            accuracyTxt.innerText = percent + "%";
        }

        function showWin() {
            document.getElementById('win-modal').style.display = 'flex';
        }

        function nextLevel() {
            state.level++;
            document.getElementById('level-txt').innerText = `Level ${state.level}`;
            document.getElementById('win-modal').style.display = 'none';
            initTable();
        }

        let audioCtx;
        function playTone(f, d) {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(0.05, audioCtx.currentTime);
            osc.connect(g);
            g.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + d);
        }

        // Local speak function removed - now using global window.speak from voice-engine.js

        initTable();

        // Initialize Gamification HUD
        const hudContainer = document.getElementById('gamificationHud');
        if (hudContainer && window.initGamificationHUD) {
            window.initGamificationHUD(hudContainer, {
                compact: true,
                showAchievements: true,
                showDailyChallenges: true
            });
        }

        // Get game info from sessionStorage
        const gameId = sessionStorage.getItem('currentGameId') || 'magic-table';
        const gameCategory = sessionStorage.getItem('currentGameCategory') || 'math';

        // Record game play start
        const gamification = window.wonderKidsGamification;
        const playResult = gamification.recordGamePlay(gameId, gameCategory, { score: 0 });
        console.log('Game started!', playResult);

        // Track game state for gamification
        let gameCorrectAnswers = 0;
        let gameTotalAttempts = 0;

        // Enhanced checkAnswer with gamification
        const originalCheckAnswer = checkAnswer;
        checkAnswer = function () {
            if (state.selectedRow === -1) return;
            const correctResult = state.selectedRow * state.selectedCol;
            const cell = document.getElementById(`cell-${state.selectedRow}-${state.selectedCol}`);
            gameTotalAttempts++;

            if (parseInt(state.currentInput) === correctResult) {
                cell.innerText = correctResult;
                cell.classList.add('correct');
                cell.classList.remove('highlight');
                state.correctCount++;
                gameCorrectAnswers++;
                state.selectedRow = -1;
                state.selectedCol = -1;
                activeCalc.innerText = "Correct!";
                inputDisplay.innerText = "";
                updateProgress();
                playTone(800, 0.3);

                // Record correct answer in gamification
                const result = gamification.recordAnswer(gameCategory, 5, true);
                console.log('Correct! XP earned:', result);

                if ((state.correctCount / state.totalCells) >= 0.8) {
                    setTimeout(showWin, 1000);
                }
            } else {
                cell.classList.add('wrong');
                playTone(200, 0.4);
                setTimeout(() => cell.classList.remove('wrong'), 500);

                // Record wrong answer
                gamification.recordAnswer(gameCategory, 0, false);
            }
        };

        // Enhanced showWin with gamification
        const originalShowWin = showWin;
        showWin = function () {
            // Calculate accuracy
            const accuracy = Math.round((gameCorrectAnswers / gameTotalAttempts) * 100);
            const isPerfect = accuracy === 100;

            // Record game completion
            gamification.recordGamePlay(gameId, gameCategory, {
                score: state.correctCount,
                correct: gameCorrectAnswers,
                accuracy: accuracy,
                perfect: isPerfect
            });

            // Show level up if applicable
            const newLevel = gamification.getLevel();
            if (window.gamificationHUD) {
                window.gamificationHUD.showLevelUp(newLevel);
            }

            // Check for new achievements
            const achievements = gamification.checkAchievements();
            if (achievements.length > 0 && window.gamificationHUD) {
                achievements.forEach(achievement => {
                    setTimeout(() => {
                        window.gamificationHUD.showAchievementUnlock(achievement);
                    }, 1500);
                });
            }

            document.getElementById('win-modal').style.display = 'flex';
        };
    </script>
</body>

</html>
