<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Match - WonderKids</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --bg: #f0f3ff;
            --text: #2d3436;
            --success: #00b894;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fredoka', sans-serif;
            user-select: none;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: var(--bg);
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        .back-btn {
            background: #fff;
            border: 2px solid #eee;
            color: #ff4d4d;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            transform: scale(1.05);
        }

        .game-title {
            font-size: 1.8rem;
            color: var(--text);
            font-weight: 700;
        }

        .stats {
            display: flex;
            gap: 20px;
        }

        .stat-badge {
            background: var(--primary);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Game Grid */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            width: 100%;
        }

        .card {
            aspect-ratio: 1;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            border-radius: 15px;
            border: 4px solid white;
        }

        .card-front {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .card-back {
            background: white;
            color: var(--text);
            transform: rotateY(180deg);
        }

        .card-front i {
            font-size: 2.5rem;
            opacity: 0.5;
        }

        .card.matched .card-inner {
            animation: matchAnim 0.5s ease-out;
            box-shadow: 0 0 20px var(--success);
            border: 2px solid var(--success);
        }

        @keyframes matchAnim {

            0%,
            100% {
                transform: rotateY(180deg) scale(1);
            }

            50% {
                transform: rotateY(180deg) scale(1.1);
            }
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .overlay.active {
            display: flex;
        }

        .win-card {
            background: white;
            padding: 40px;
            border-radius: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .btn-play {
            background: var(--success);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
        }

        @media (max-width: 500px) {
            .memory-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .card-back {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Home</a>
        <h1 class="game-title">Memory Match</h1>
        <div class="stats">
            <div class="stat-badge"><i class="fa-solid fa-clock"></i> <span id="timerText">00:00</span></div>
            <div class="stat-badge" style="background: #f1c40f;"><i class="fa-solid fa-star"></i> <span id="matchText">0
                    / 8</span></div>
        </div>
    </header>

    <main>
        <div class="memory-grid" id="grid">
            <!-- Cards injected here -->
        </div>
    </main>

    <div class="overlay" id="winOverlay">
        <div class="win-card">
            <div style="font-size: 5rem; margin-bottom: 20px;">ðŸŽ‰</div>
            <h2>Amazing Memory!</h2>
            <p id="winMessage">You matched all the cards!</p>
            <button class="btn-play" onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <script>
        const icons = [
            'ðŸ¶', 'ðŸ±', 'ðŸ¼', 'ðŸ¦', 'ðŸ¸', 'ðŸ˜', 'ðŸ¯', 'ðŸ¦’'
        ];

        let cards = [...icons, ...icons];
        let flippedCards = [];
        let matchedPairs = 0;
        let canFlip = true;
        let seconds = 0;
        let timerInterval;

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createBoard() {
            const grid = document.getElementById('grid');
            shuffle(cards).forEach((icon, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.icon = icon;
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front"><i class="fa-solid fa-question"></i></div>
                        <div class="card-back">${icon}</div>
                    </div>
                `;
                card.onclick = () => flipCard(card);
                grid.appendChild(card);
            });
            startTimer();
        }

        function flipCard(card) {
            if (!canFlip || flippedCards.includes(card) || card.classList.contains('matched')) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.icon === card2.dataset.icon;

            if (isMatch) {
                matchedPairs++;
                card1.classList.add('matched');
                card2.classList.add('matched');
                document.getElementById('matchText').innerText = `${matchedPairs} / 8`;
                resetFlipped();

                if (matchedPairs === icons.length) {
                    endGame();
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    resetFlipped();
                }, 1000);
            }
        }

        function resetFlipped() {
            flippedCards = [];
            canFlip = true;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                document.getElementById('timerText').innerText =
                    `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function endGame() {
            clearInterval(timerInterval);
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
            document.getElementById('winOverlay').classList.add('active');
        }

        createBoard();
    </script>
</body>

</html>
