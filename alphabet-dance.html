<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance with Alphabets - WonderKids Academy</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Nunito:wght@700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff4757;
            --secondary: #54a0ff;
            --accent: #2ed573;
            --dance-bg: #2f3542;
            --text-light: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: var(--dance-bg);
            color: var(--text-light);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Header --- */
        header {
            width: 100%;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-sizing: border-box;
        }

        .back-btn {
            background: var(--glass);
            padding: 10px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 700;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .hud-panel {
            display: flex;
            gap: 20px;
        }

        .stat-badge {
            background: var(--glass);
            padding: 8px 15px;
            border-radius: 12px;
            font-weight: 700;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--accent);
        }

        /* --- Stage --- */
        main {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle at center, #3c4454 0%, #2f3542 100%);
        }

        /* --- Camera Background (Simulated AR) --- */
        #video-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
            z-index: 1;
            transform: scaleX(-1);
        }

        /* --- Dance Floor --- */
        .alphabet-stage {
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .dancing-letter {
            font-size: 10rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 30px var(--primary), 0 0 60px var(--primary);
            transition: all 0.2s;
            user-select: none;
        }

        .bounce {
            animation: bouncemove 0.5s infinite alternate ease-in-out;
        }

        .spin {
            animation: spinmove 1s infinite linear;
        }

        .pulse {
            animation: pulsemove 0.5s infinite alternate ease-in-out;
        }

        @keyframes bouncemove {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-40px);
            }
        }

        @keyframes spinmove {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulsemove {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.2);
            }
        }

        /* --- Accuracy Meter --- */
        .meter-container {
            width: 300px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .meter-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            transition: width 0.3s ease;
        }

        .target-zone {
            position: absolute;
            left: 70%;
            width: 30%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-left: 2px dashed var(--accent);
        }

        /* --- Instruction --- */
        .instruction-box {
            background: var(--glass);
            padding: 15px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse-text 1s infinite alternate;
        }

        @keyframes pulse-text {
            from {
                opacity: 0.5;
            }

            to {
                opacity: 1;
            }
        }

        /* --- Interaction Buttons --- */
        .dance-controls {
            position: fixed;
            bottom: 40px;
            display: flex;
            gap: 20px;
            z-index: 100;
            pointer-events: auto;
        }

        .dance-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dance-btn:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .dance-btn:active {
            transform: scale(0.9);
        }

        .dance-btn.off {
            background: #555;
        }

        /* --- Success Modal --- */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 5000;
            backdrop-filter: blur(15px);
        }

        .modal-card {
            background: white;
            padding: 50px;
            border-radius: 40px;
            text-align: center;
            color: #333;
            max-width: 450px;
        }

        .btn-action {
            padding: 15px 40px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: 800;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 30px;
        }

        #accuracy-pop {
            position: absolute;
            top: 20%;
            font-size: 4rem;
            font-weight: 900;
            color: var(--accent);
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html" class="back-btn"><i class="fa-solid fa-music"></i> Main Hall</a>
        <h1 style="margin: 0; font-family: 'Nunito', sans-serif; color: var(--secondary);">Dance with Alphabets</h1>
        <div class="hud-panel">
            <div class="stat-badge">Sync: <span id="accuracy-text">0</span>%</div>
            <div class="stat-badge" style="color: var(--primary);">Score: <span id="score">0</span></div>
        </div>
    </header>

    <main>
        <video id="video-feed" autoplay playsinline muted></video>

        <div class="alphabet-stage">
            <div class="instruction-box" id="instructor">MIMIC THE MOVE!</div>
            <div id="letter" class="dancing-letter bounce">A</div>
            <div class="meter-container">
                <div class="target-zone"></div>
                <div class="meter-fill" id="sync-meter"></div>
            </div>
        </div>

        <div id="accuracy-pop">PERFECT!</div>

        <div class="dance-controls">
            <button class="dance-btn" onclick="danceAction('bounce')"><i class="fa-solid fa-up-down"></i></button>
            <button class="dance-btn" style="background: var(--secondary);" onclick="danceAction('spin')"><i
                    class="fa-solid fa-rotate"></i></button>
            <button class="dance-btn" style="background: var(--accent);" onclick="danceAction('pulse')"><i
                    class="fa-solid fa-heart-pulse"></i></button>
        </div>
    </main>

    <div class="modal" id="win-modal">
        <div class="modal-card">
            <h1 style="color: var(--primary);">Dance Superstar! üï∫‚ú®</h1>
            <p style="font-size: 1.2rem; line-height: 1.6; color: #555;">Your rhythm and moves are incredible! You
                mastered the Alphabet Dance with over 70% accuracy.</p>
            <div style="font-size: 5rem; margin: 30px 0;">üéâüÖ∞Ô∏èüé∏üï∫</div>
            <button class="btn-action" onclick="location.reload()">Next Song</button>
        </div>
    </div>

    <script>
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        const moves = ["bounce", "spin", "pulse"];

        let state = {
            currentLetter: "A",
            currentMove: "bounce",
            accuracy: 0,
            score: 0,
            bpm: 120,
            startTime: Date.now(),
            totalTicks: 0,
            correctTicks: 0,
            stream: null
        };

        const letterEl = document.getElementById('letter');
        const meterEl = document.getElementById('sync-meter');
        const scoreEl = document.getElementById('score');
        const accuracyText = document.getElementById('accuracy-text');
        const pop = document.getElementById('accuracy-pop');

        async function initGame() {
            // Camera feed
            try {
                state.stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('video-feed').srcObject = state.stream;
            } catch (e) { console.log("Camera failed, using static bg"); }

            changeTarget();
            gameLoop();
        }

        function changeTarget() {
            state.currentLetter = letters[Math.floor(Math.random() * letters.length)];
            state.currentMove = moves[Math.floor(Math.random() * moves.length)];

            letterEl.innerText = state.currentLetter;
            letterEl.className = `dancing-letter ${state.currentMove}`;

            // Randomly change move every 5 seconds
            setTimeout(changeTarget, 5000);
        }

        function danceAction(moveType) {
            if ("vibrate" in navigator) navigator.vibrate(50);

            const progress = (Date.now() - state.startTime) % (60000 / state.bpm * 4);
            const cyclePos = (progress / (60000 / state.bpm * 4)) * 100;

            // Simple rhythmic check
            if (moveType === state.currentMove && cyclePos > 70) {
                state.correctTicks++;
                state.score += 10;
                showPop("PERFECT!", "#2ed573");
                playSfx(880, 0.1);
            } else if (moveType === state.currentMove) {
                state.correctTicks += 0.5;
                state.score += 5;
                showPop("GREAT!", "#54a0ff");
                playSfx(440, 0.1);
            } else {
                showPop("MISS!", "#ff4757");
                playSfx(200, 0.2);
            }

            state.totalTicks++;
            updateStats();
        }

        function updateStats() {
            state.accuracy = Math.round((state.correctTicks / state.totalTicks) * 100) || 0;
            scoreEl.innerText = state.score;
            accuracyText.innerText = state.accuracy;

            if (state.accuracy >= 70 && state.totalTicks > 10) {
                checkWin();
            }
        }

        function showPop(text, color) {
            pop.innerText = text;
            pop.style.color = color;
            pop.style.opacity = 1;
            pop.style.transform = "translateY(-30px)";
            setTimeout(() => {
                pop.style.opacity = 0;
                pop.style.transform = "translateY(0)";
            }, 500);
        }

        function gameLoop() {
            const time = Date.now() - state.startTime;
            const progress = (time % (60000 / state.bpm * 4));
            const width = (progress / (60000 / state.bpm * 4)) * 100;
            meterEl.style.width = width + "%";

            requestAnimationFrame(gameLoop);
        }

        function checkWin() {
            if (state.totalTicks > 20 && state.accuracy > 70) {
                document.getElementById('win-modal').style.display = 'flex';
                playSfx(1000, 0.5);
                state.totalTicks = -999; // Stop repeated trigger
            }
        }

        let audioCtx;
        function playSfx(f, d) {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(0.05, audioCtx.currentTime);
            osc.connect(g);
            g.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + d);
        }

        initGame();
    </script>
</body>

</html>
