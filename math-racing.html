<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Racing - WonderKids</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --track-gray: #444;
            --grass-green: #2ecc71;
            --road-line: #f1c40f;
            --primary-red: #e74c3c;
            --primary-blue: #3498db;
            --text-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fredoka', sans-serif;
            user-select: none;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: skyblue;
            display: flex;
            flex-direction: column;
        }

        /* UI Header */
        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .back-btn {
            background: #fff;
            border: 2px solid #eee;
            color: #ff4d4d;
            padding: 10px 20px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .game-title {
            font-size: 1.8rem;
            color: var(--text-color);
            font-weight: 700;
        }

        .game-stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .stat-card {
            background: white;
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
        }

        /* Speed Meter */
        .speed-container {
            width: 300px;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            border: 3px solid white;
        }

        .speed-bar {
            width: 30%;
            height: 100%;
            background: linear-gradient(90deg, #2ecc71, #f1c40f, #e74c3c);
            transition: width 0.5s ease-out;
        }

        /* Racing World */
        #game-world {
            flex: 1;
            position: relative;
            background: var(--grass-green);
            overflow: hidden;
        }

        .track {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 70%;
            background: var(--track-gray);
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .lane-line {
            position: absolute;
            width: 10px;
            height: 1000%;
            background: repeating-linear-gradient(to bottom, var(--road-line) 0, var(--road-line) 100px, transparent 100px, transparent 200px);
            animation: roadMove 2s linear infinite;
        }

        @keyframes roadMove {
            from {
                transform: translateY(-200px);
            }

            to {
                transform: translateY(0);
            }
        }

        /* Car */
        #car {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 180px;
            z-index: 50;
            transition: transform 0.3s ease;
        }

        .car-body {
            width: 100%;
            height: 100%;
            background: var(--primary-red);
            border-radius: 20px 20px 10px 10px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .car-window {
            position: absolute;
            top: 40px;
            left: 10%;
            width: 80%;
            height: 40px;
            background: #a2d2ff;
            border-radius: 10px;
        }

        .car-spoiler {
            position: absolute;
            bottom: -5px;
            left: -5%;
            width: 110%;
            height: 15px;
            background: #c0392b;
            border-radius: 5px;
        }

        /* Boost animation */
        .exhaust {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background: orange;
            border-radius: 50%;
            opacity: 0;
            filter: blur(5px);
        }

        .car.boosting .exhaust {
            animation: flame 0.2s infinite;
            opacity: 1;
        }

        @keyframes flame {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 0.8;
            }

            50% {
                transform: translateX(-50%) scale(1.5, 2);
                opacity: 1;
            }

            100% {
                transform: translateX(-50%) scale(1);
                opacity: 0.8;
            }
        }

        /* Road Signs (Answer Buttons) */
        .sign-container {
            position: absolute;
            top: 20%;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 150px;
            z-index: 60;
        }

        .road-sign {
            width: 180px;
            background: white;
            border: 8px solid var(--primary-blue);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            font-size: 3rem;
            font-weight: 800;
            color: var(--text-color);
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeIn 0.5s forwards;
        }

        .road-sign:hover {
            transform: scale(1.1) translateY(-10px);
            background: #f0f8ff;
        }

        .road-sign:active {
            transform: scale(0.9);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Question Panel */
        .question-panel {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px 60px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 6px solid var(--primary-red);
            font-size: 4rem;
            font-weight: 800;
            z-index: 100;
        }

        /* Timer Bar */
        #timer-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: var(--primary-blue);
            transition: width linear;
        }

        /* Overlays */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .overlay.active {
            display: flex;
        }

        .modal-card {
            background: white;
            padding: 50px;
            border-radius: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .btn-start {
            background: var(--primary-red);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.8rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
            margin-top: 30px;
        }

        .finish-line {
            position: absolute;
            top: -100px;
            width: 100%;
            height: 100px;
            background: repeating-linear-gradient(45deg, #eee 0, #eee 25px, #222 25px, #222 50px);
            z-index: 10;
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Home</a>
        <h1 class="game-title">Math Racing</h1>
        <div class="game-stats">
            <div class="stat-card">
                <div class="stat-label">Correct</div>
                <div class="stat-value" id="correct-count">0 / 20</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Stars</div>
                <div class="stat-value" id="star-count">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Speed</div>
                <div class="speed-container">
                    <div class="speed-bar" id="speed-indicator"></div>
                </div>
            </div>
        </div>
    </header>

    <div id="game-world">
        <!-- Parallax/Moving Road -->
        <div class="track">
            <div class="lane-line" id="road-lines"></div>
            <div class="finish-line" id="finish-line"></div>
        </div>

        <div class="question-panel" id="question">? + ? = ?</div>

        <div class="sign-container" id="signs">
            <!-- Answers injected here -->
        </div>

        <div id="car" class="car">
            <div class="car-body">
                <div class="car-window"></div>
                <div class="car-spoiler"></div>
                <div class="exhaust"></div>
            </div>
        </div>

        <div id="timer-bar"></div>
    </div>

    <div id="startOverlay" class="overlay active">
        <div class="modal-card">
            <div style="font-size: 5rem; margin-bottom: 20px;">üèéÔ∏è</div>
            <h2>Math Racing Challenge!</h2>
            <p>Solve 20 math problems correctly to win the race!</p>
            <p style="color: #666; margin-top: 10px;">Correct answers give you a BOOST! üöóüí®</p>
            <button class="btn-start" onclick="startGame()">START RACE!</button>
        </div>
    </div>

    <div id="winOverlay" class="overlay">
        <div class="modal-card">
            <div style="font-size: 5rem; margin-bottom: 20px;">üèÜ</div>
            <h2>You Won the Race!</h2>
            <p>Your driving (and math) skills are incredible!</p>
            <p id="final-score" style="font-size: 1.5rem; font-weight: 700; color: #2ecc71; margin: 20px 0;"></p>
            <button class="btn-start" style="background: #2ecc71;" onclick="location.reload()">RACE AGAIN</button>
        </div>
    </div>

    <!-- Sounds (Using browser synthesis for feedback if assets missing) -->
    <audio id="boostSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="wrongSound" src="https://assets.mixkit.co/active_storage/sfx/2560/2560-preview.mp3"></audio>

    <script>
        let currentSpeed = 5;
        let baseSpeed = 5;
        let correctAnswers = 0;
        let stars = 0;
        let gameActive = false;
        let currentDifficulty = 'Easy';
        let streak = 0;
        let solution = 0;
        let timer;
        let timePerQuestion = 8000; // 8 seconds

        const car = document.getElementById('car');
        const roadLines = document.getElementById('road-lines');
        const speedIndicator = document.getElementById('speed-indicator');
        const questionEl = document.getElementById('question');
        const signsContainer = document.getElementById('signs');
        const timerBar = document.getElementById('timer-bar');

        function startGame() {
            document.getElementById('startOverlay').classList.remove('active');
            gameActive = true;
            generateQuestion();
            updateSpeedUI();
        }

        function generateQuestion() {
            if (!gameActive) return;

            let num1, num2, op;

            if (currentDifficulty === 'Easy') {
                op = Math.random() > 0.5 ? '+' : '-';
                num1 = Math.floor(Math.random() * 10) + 5;
                num2 = Math.floor(Math.random() * num1);
            } else if (currentDifficulty === 'Medium') {
                op = Math.random() > 0.3 ? '*' : '+';
                if (op === '*') {
                    num1 = Math.floor(Math.random() * 5) + 2;
                    num2 = Math.floor(Math.random() * 10);
                } else {
                    num1 = Math.floor(Math.random() * 20) + 10;
                    num2 = Math.floor(Math.random() * 20);
                }
            } else {
                // Hard
                const ops = ['+', '-', '*'];
                op = ops[Math.floor(Math.random() * 3)];
                num1 = Math.floor(Math.random() * 20) + 10;
                num2 = Math.floor(Math.random() * 10) + 1;
            }

            if (op === '+') solution = num1 + num2;
            else if (op === '-') solution = num1 - num2;
            else solution = num1 * num2;

            questionEl.innerText = `${num1} ${op} ${num2} = ?`;
            renderAnswerSigns();
            startQuestionTimer();
        }

        function renderAnswerSigns() {
            signsContainer.innerHTML = '';

            // Create 3 choices
            let choices = [solution];
            while (choices.length < 3) {
                let wrong = solution + (Math.floor(Math.random() * 10) - 5);
                if (wrong < 0) wrong = Math.floor(Math.random() * 10);
                if (!choices.includes(wrong) && wrong !== solution) {
                    choices.push(wrong);
                }
            }

            // Shuffle
            choices.sort(() => Math.random() - 0.5);

            choices.forEach(val => {
                const sign = document.createElement('div');
                sign.className = 'road-sign';
                sign.innerText = val;
                sign.onclick = () => checkAnswer(val);
                signsContainer.appendChild(sign);
            });
        }

        function startQuestionTimer() {
            clearTimeout(timer);
            timerBar.style.transition = 'none';
            timerBar.style.width = '100%';

            // Force reflow
            timerBar.offsetHeight;

            timerBar.style.transition = `width ${timePerQuestion}ms linear`;
            timerBar.style.width = '0%';

            timer = setTimeout(() => {
                handleTimeout();
            }, timePerQuestion);
        }

        function checkAnswer(val) {
            if (!gameActive) return;
            clearTimeout(timer);

            if (val === solution) {
                handleCorrect();
            } else {
                handleWrong();
            }
        }

        function handleCorrect() {
            correctAnswers++;
            streak++;
            stars += (currentDifficulty === 'Easy' ? 10 : 20);

            // Boost speed
            currentSpeed = Math.min(20, currentSpeed + 3);
            car.classList.add('boosting');

            document.getElementById('correct-count').innerText = `${correctAnswers} / 20`;
            document.getElementById('star-count').innerText = stars;

            // Update road animation speed
            updateRoadSpeed();
            updateSpeedUI();

            // Adaptive difficulty
            if (streak >= 5) {
                if (currentDifficulty === 'Easy') currentDifficulty = 'Medium';
                else if (currentDifficulty === 'Medium') currentDifficulty = 'Hard';
                streak = 0;
                // Reward for level up
                stars += 50;
                confetti({
                    particleCount: 50,
                    spread: 40,
                    origin: { y: 0.8 }
                });
            }

            if (correctAnswers >= 20) {
                finishRace();
            } else {
                setTimeout(() => {
                    car.classList.remove('boosting');
                    generateQuestion();
                }, 1000);
            }
        }

        function handleWrong() {
            streak = 0;
            currentSpeed = Math.max(2, currentSpeed - 2);

            updateRoadSpeed();
            updateSpeedUI();

            document.getElementById('wrongSound').play();

            // Slower generation to let them focus
            setTimeout(generateQuestion, 1500);
        }

        function handleTimeout() {
            handleWrong();
        }

        function updateRoadSpeed() {
            // Anim duration based on speed. speed 5 -> 2s, speed 20 -> 0.5s
            const duration = 10 / currentSpeed;
            roadLines.style.animationDuration = `${duration}s`;
        }

        function updateSpeedUI() {
            const percent = (currentSpeed / 20) * 100;
            speedIndicator.style.width = `${percent}%`;

            // Color shift logic handled by CSS gradient usually, but we could do more
        }

        function finishRace() {
            gameActive = false;
            document.getElementById('finish-line').style.display = 'block';

            // Zoom car forward
            car.style.transition = 'bottom 2s ease-in, transform 2s';
            car.style.bottom = '120%';

            setTimeout(() => {
                document.getElementById('winOverlay').classList.add('active');
                document.getElementById('final-score').innerText = `Total Stars: ${stars}`;
                confetti({
                    particleCount: 200,
                    spread: 80,
                    origin: { y: 0.6 }
                });
            }, 1000);
        }

        initClock(); // Using common init if any, or just call:
        updateRoadSpeed();
    </script>
</body>

</html>
