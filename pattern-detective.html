<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Detective - Riddle Quests</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Nunito:wght@800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #00cec9;
            --accent: #fdcb6e;
            --bg-pattern: #f0f3ff;
            --text: #2d3436;
            --glass: rgba(255, 255, 255, 0.9);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Fredoka', sans-serif;
            background: var(--bg-pattern);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* --- Header & HUD --- */
        header {
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .back-btn {
            background: white;
            padding: 10px 20px;
            border-radius: 15px;
            text-decoration: none;
            color: var(--text);
            font-weight: 700;
            box-shadow: var(--shadow);
            border: 2px solid #eee;
        }

        .hud-panel {
            background: white;
            padding: 10px 25px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            display: flex;
            gap: 25px;
            border: 3px solid #eee;
        }

        .stat-val {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #636e72;
            display: block;
        }

        /* --- Game Main --- */
        .game-area {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 50px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Pattern Strip --- */
        .pattern-container {
            background: white;
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            display: flex;
            gap: 20px;
            align-items: center;
            border: 8px solid white;
            position: relative;
        }

        .pattern-item {
            width: 100px;
            height: 100px;
            background: #f8f9fa;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .pattern-item.question {
            background: #e1f5fe;
            border: 4px dashed var(--secondary);
            color: var(--secondary);
            font-weight: 900;
            font-size: 3rem;
        }

        .pattern-item.pulse {
            animation: pulse-green 1s infinite;
            background: #e8f5e9;
            border: 4px solid #2ecc71;
        }

        @keyframes pulse-green {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.4);
            }

            70% {
                transform: scale(1.1);
                box-shadow: 0 0 0 30px rgba(46, 204, 113, 0);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0);
            }
        }

        /* --- Options Grid --- */
        .options-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .options-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #636e72;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .options-grid {
            display: flex;
            gap: 20px;
        }

        .option-card {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 4px solid transparent;
        }

        .option-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .option-card:active {
            transform: scale(0.9);
        }

        .option-card.wrong {
            border-color: #e74c3c !important;
            animation: shake 0.5s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        /* --- Footer Info --- */
        .game-hint {
            padding: 15px 30px;
            background: var(--glass);
            border-radius: 20px;
            font-weight: 700;
            color: #636e72;
            margin-bottom: 40px;
        }

        /* --- Modal --- */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-card {
            background: white;
            padding: 50px;
            border-radius: 40px;
            text-align: center;
            max-width: 450px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            border: 8px solid var(--secondary);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 18px;
            font-weight: 800;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html" class="back-btn"><i class="fa-solid fa-house"></i> Home</a>
        <div class="hud-panel">
            <div class="hud-stat">
                <span class="stat-val" id="score">0</span>
                <span class="stat-label">Solved</span>
            </div>
            <div class="hud-stat">
                <span class="stat-val" id="streak">0</span>
                <span class="stat-label">Streak</span>
            </div>
        </div>
    </header>

    <div class="game-area">
        <h1 style="color: var(--primary); font-size: 2.5rem; margin: 0;">What comes next?</h1>

        <div class="pattern-container" id="pattern-strip">
            <!-- Pattern items injected here -->
        </div>

        <div class="options-section">
            <div class="options-title">Select the missing piece</div>
            <div class="options-grid" id="options-grid">
                <!-- Option cards injected here -->
            </div>
        </div>
    </div>

    <div class="game-hint">
        <i class="fa-solid fa-lightbulb" style="color: var(--accent)"></i>
        Look closely at the colors and shapes!
    </div>

    <div class="modal" id="win-modal">
        <div class="modal-card">
            <h1 style="color: var(--secondary);">Awesome Detective! üïµÔ∏è‚ú®</h1>
            <p style="font-size: 1.2rem; line-height: 1.6; color: #555;">You spotted the pattern perfectly. Your
                detective skills are growing!</p>
            <div style="font-size: 5rem; margin: 30px 0;">üíé</div>
            <button class="btn" onclick="nextPattern()">Next Case!</button>
        </div>
    </div>

    <script>
        const emojiSets = [
            ['üçé', 'üçå', 'üçá'],
            ['üê∂', 'üê±', 'üê≠'],
            ['üöó', 'üö≤', '‚úàÔ∏è'],
            ['‚öΩ', 'üèÄ', 'üéæ'],
            ['üç¶', 'üç©', 'üç™'],
            ['ü¶Ñ', 'üê≤', 'üßö']
        ];

        const patternTypes = ['ABAB', 'AABB', 'ABC'];

        let state = {
            score: 0,
            streak: 0,
            currentPattern: [],
            correctAnswer: '',
            level: 1
        };

        const patternStrip = document.getElementById('pattern-strip');
        const optionsGrid = document.getElementById('options-grid');
        const scoreEl = document.getElementById('score');
        const streakEl = document.getElementById('streak');

        function generatePattern() {
            const set = emojiSets[Math.floor(Math.random() * emojiSets.length)];
            const type = patternTypes[Math.floor(Math.random() * patternTypes.length)];
            const pattern = [];

            if (type === 'ABAB') {
                for (let i = 0; i < 6; i++) pattern.push(set[i % 2]);
            } else if (type === 'AABB') {
                for (let i = 0; i < 6; i++) pattern.push(set[Math.floor(i / 2) % 2]);
            } else if (type === 'ABC') {
                for (let i = 0; i < 6; i++) pattern.push(set[i % 3]);
            }

            state.correctAnswer = pattern.pop();
            renderPattern(pattern);
            renderOptions(set);
        }

        function renderPattern(pattern) {
            patternStrip.innerHTML = '';
            pattern.forEach((item, idx) => {
                const el = document.createElement('div');
                el.className = 'pattern-item';
                el.innerText = item;
                patternStrip.appendChild(el);
            });

            const q = document.createElement('div');
            q.className = 'pattern-item question';
            q.id = 'target-slot';
            q.innerText = '?';
            patternStrip.appendChild(q);
        }

        function renderOptions(set) {
            optionsGrid.innerHTML = '';
            set.forEach(item => {
                const el = document.createElement('div');
                el.className = 'option-card';
                el.innerText = item;
                el.onclick = () => checkAnswer(item, el);
                optionsGrid.appendChild(el);
            });
        }

        function checkAnswer(selected, el) {
            if (selected === state.correctAnswer) {
                state.score++;
                state.streak++;
                scoreEl.innerText = state.score;
                streakEl.innerText = state.streak;

                const target = document.getElementById('target-slot');
                target.innerText = selected;
                target.classList.remove('question');
                target.classList.add('pulse');

                playSfx(800, 0.3);
                setTimeout(() => {
                    document.getElementById('win-modal').style.display = 'flex';
                }, 800);
            } else {
                state.streak = 0;
                streakEl.innerText = "0";
                el.classList.add('wrong');
                playSfx(200, 0.4);
                setTimeout(() => el.classList.remove('wrong'), 500);
            }
        }

        function nextPattern() {
            document.getElementById('win-modal').style.display = 'none';
            generatePattern();
        }

        let audioCtx;
        function playSfx(f, d) {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(0.05, audioCtx.currentTime);
            osc.connect(g);
            g.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + d);
        }

        generatePattern();
    </script>
</body>

</html>
