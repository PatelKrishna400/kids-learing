<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Clock Challenge - WonderKids</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --clock-face: #ffffff;
            --clock-border: #2c3e50;
            --hour-hand: #e74c3c;
            --minute-hand: #3498db;
            --primary: #6c5ce7;
            --bg: #f8f9fa;
            --text: #2d3436;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fredoka', sans-serif;
            user-select: none;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: var(--bg);
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        .back-btn {
            background: #fff;
            border: 2px solid #eee;
            color: #ff4d4d;
            padding: 10px 20px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .game-title {
            font-size: 1.8rem;
            color: var(--text);
            font-weight: 700;
        }

        .score-badge {
            background: var(--primary);
            color: white;
            padding: 10px 25px;
            border-radius: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Game Area */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 30px;
        }

        .target-time-display {
            background: white;
            padding: 20px 50px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border: 4px solid var(--primary);
            text-align: center;
        }

        .target-label {
            font-size: 1rem;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .digital-time {
            font-size: 4rem;
            font-weight: 800;
            color: var(--text);
            letter-spacing: 5px;
        }

        /* Clock */
        .clock-container {
            position: relative;
            width: 400px;
            height: 400px;
            background: var(--clock-face);
            border: 15px solid var(--clock-border);
            border-radius: 50%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .clock-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: var(--clock-border);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
        }

        .number {
            position: absolute;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .hour-hand {
            width: 12px;
            height: 100px;
            background: var(--hour-hand);
            margin-left: -6px;
        }

        .minute-hand {
            width: 8px;
            height: 150px;
            background: var(--minute-hand);
            margin-left: -4px;
        }

        .hand::after {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: rgba(0, 0, 0, 0);
            border-radius: 50%;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 20px;
        }

        .btn-action {
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: 700;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-check {
            background: #2ecc71;
            color: white;
        }

        .btn-check:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(46, 204, 113, 0.3);
        }

        /* Win Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .overlay.active {
            display: flex;
        }

        .win-card {
            background: white;
            padding: 40px;
            border-radius: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .btn-next {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
        }

        @media (max-width: 500px) {
            .clock-container {
                width: 300px;
                height: 300px;
            }

            .hour-hand {
                height: 75px;
            }

            .minute-hand {
                height: 110px;
            }

            .digital-time {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Home</a>
        <h1 class="game-title">Time Clock Challenge</h1>
        <div class="score-badge">
            <i class="fa-solid fa-star"></i>
            <span id="score">0</span>
        </div>
    </header>

    <main>
        <div class="target-time-display">
            <div class="target-label">Set the clock to:</div>
            <div class="digital-time" id="targetDigital">10:30</div>
        </div>

        <div class="clock-container" id="clock">
            <div class="clock-center"></div>
            <!-- Numbers injected here -->
            <div class="hand hour-hand" id="hourHand" style="transform: rotate(0deg);"></div>
            <div class="hand minute-hand" id="minuteHand" style="transform: rotate(0deg);"></div>
        </div>

        <div class="controls">
            <button class="btn-action btn-check" onclick="checkTime()">Check Time ‚úÖ</button>
        </div>
    </main>

    <div class="overlay" id="winOverlay">
        <div class="win-card">
            <div style="font-size: 5rem; margin-bottom: 20px;">‚è∞</div>
            <h2>Correct!</h2>
            <p>You are a time-telling expert!</p>
            <button class="btn-next" onclick="nextRound()">Next Challenge <i
                    class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

    <script>
        let targetHour = 10;
        let targetMinute = 30;
        let currentHourAngle = 0;
        let currentMinuteAngle = 0;
        let score = 0;

        const hourHand = document.getElementById('hourHand');
        const minuteHand = document.getElementById('minuteHand');
        const clock = document.getElementById('clock');
        const targetDigital = document.getElementById('targetDigital');

        function initClock() {
            // Add numbers
            for (let i = 1; i <= 12; i++) {
                const num = document.createElement('div');
                num.className = 'number';
                num.innerText = i;
                const angle = (i * 30) - 90;
                const radius = 160;
                if (window.innerWidth < 500) {
                    // Adjust radius for mobile
                    num.style.left = (150 + 110 * Math.cos(angle * Math.PI / 180) - 20) + 'px';
                    num.style.top = (150 + 110 * Math.sin(angle * Math.PI / 180) - 20) + 'px';
                } else {
                    num.style.left = (200 + 160 * Math.cos(angle * Math.PI / 180) - 20) + 'px';
                    num.style.top = (200 + 160 * Math.sin(angle * Math.PI / 180) - 20) + 'px';
                }
                clock.appendChild(num);
            }
            nextRound();
        }

        function nextRound() {
            document.getElementById('winOverlay').classList.remove('active');

            // Random time (multiples of 15 for easier playing)
            targetHour = Math.floor(Math.random() * 12) + 1;
            targetMinute = [0, 15, 30, 45][Math.floor(Math.random() * 4)];

            targetDigital.innerText = `${targetHour}:${targetMinute.toString().padStart(2, '0')}`;

            // Reset hands to 12:00
            currentHourAngle = 0;
            currentMinuteAngle = 0;
            updateHandPositions();
        }

        function updateHandPositions() {
            hourHand.style.transform = `rotate(${currentHourAngle}deg)`;
            minuteHand.style.transform = `rotate(${currentMinuteAngle}deg)`;
        }

        let isDragging = false;
        let activeHand = null;

        function handleStart(e) {
            const touch = e.touches ? e.touches[0] : e;
            const target = e.target;
            if (target.classList.contains('hand')) {
                isDragging = true;
                activeHand = target;
            }
        }

        function handleMove(e) {
            if (!isDragging) return;
            const touch = e.touches ? e.touches[0] : e;

            const rect = clock.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const angle = Math.atan2(touch.clientY - centerY, touch.clientX - centerX) * 180 / Math.PI + 90;
            let normalizedAngle = (angle + 360) % 360;

            if (activeHand.id === 'minuteHand') {
                // Snap to minutes
                normalizedAngle = Math.round(normalizedAngle / 6) * 6;
                currentMinuteAngle = normalizedAngle;
            } else {
                // Snap to hours
                normalizedAngle = Math.round(normalizedAngle / 30) * 30;
                currentHourAngle = normalizedAngle;
            }
            updateHandPositions();
        }

        function handleEnd() {
            isDragging = false;
            activeHand = null;
        }

        clock.addEventListener('mousedown', handleStart);
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('mouseup', handleEnd);

        clock.addEventListener('touchstart', (e) => { handleStart(e); e.preventDefault(); }, { passive: false });
        window.addEventListener('touchmove', (e) => { handleMove(e); e.preventDefault(); }, { passive: false });
        window.addEventListener('touchend', handleEnd);

        function checkTime() {
            // Target Hour Angle: 1 hour = 30deg. (12 o'clock is 0)
            const targetHAngle = (targetHour % 12) * 30;
            const targetMAngle = targetMinute * 6;

            // Simple check (snapped angles)
            if (currentHourAngle === targetHAngle && currentMinuteAngle === targetMAngle) {
                score += 10;
                document.getElementById('score').innerText = score;
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                document.getElementById('winOverlay').classList.add('active');
            } else {
                alert("ü§î Not quite! Check the hands again.");
            }
        }

        initClock();
    </script>
</body>

</html>
