<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WonderKids Shorts - Fun Learning Videos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Fredoka', sans-serif;
        }

        .shorts-container {
            height: 100vh;
            width: 100vw;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            scrollbar-width: none;
            /* Firefox */
        }

        .shorts-container::-webkit-scrollbar {
            display: none;
            /* Chrome/Safari */
        }

        .short-video-container {
            height: 100vh;
            width: 100vw;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
        }

        .video-player {
            width: 100%;
            height: 100%;
            max-width: 500px;
            object-fit: cover;
            border-radius: 0;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 40px 20px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            z-index: 10;
        }

        .video-info h3 {
            color: #FFE66D;
            margin-bottom: 5px;
            font-size: 1.5rem;
        }

        .video-info p {
            font-size: 1rem;
            color: #eee;
        }

        .side-actions {
            position: absolute;
            right: 15px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            z-index: 20;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .action-btn i {
            font-size: 1.8rem;
            background: rgba(255, 255, 255, 0.2);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            backdrop-filter: blur(5px);
        }

        .action-btn.like i {
            color: #FF6B6B;
        }

        .action-btn.star i {
            color: #FFE66D;
        }

        .action-btn span {
            font-size: 0.8rem;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.2);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            backdrop-filter: blur(5px);
        }

        .badge-tag {
            background: var(--primary);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-right: 10px;
        }

        /* YouTube Embed Styling for vertical look */
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 500px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Progress Bar */
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background: #FFE66D;
            width: 0%;
            z-index: 20;
            transition: width 0.1s linear;
        }

        .quiz-card {
            background: linear-gradient(135deg, #6C5CE7, #a29bfe);
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 4px solid rgba(255, 255, 255, 0.2);
        }

        .quiz-card h2 {
            color: #FFE66D;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .quiz-question {
            font-size: 1.4rem;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 700;
            font-size: 1.2rem;
            border: 2px solid transparent;
        }

        .option-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .option-btn.correct {
            background: #4ECDC4;
            border-color: #fff;
            transform: scale(1.1);
        }

        .option-btn.wrong {
            background: #FF6B6B;
            opacity: 0.7;
        }

        .game-card {
            background: linear-gradient(135deg, #FF6B6B, #ff8e8e);
            width: 90%;
            max-width: 400px;
            padding: 25px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 4px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .game-title {
            font-family: 'Fredoka';
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #FFE66D;
        }

        /* Word Fill Styles */
        .word-fill-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .letter-box {
            width: 45px;
            height: 55px;
            background: white;
            border-radius: 10px;
            color: #FF6B6B;
            font-size: 2rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 4px solid #ddd;
        }

        .letter-input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-family: 'Fredoka';
            font-size: 2rem;
            background: transparent;
            color: #FF6B6B;
            text-transform: uppercase;
        }

        /* Match Styles */
        .match-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .match-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .match-item img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .match-item p {
            margin: 5px 0 0 0;
            font-size: 0.9rem;
        }

        .match-item.selected {
            border-color: #FFE66D;
            background: rgba(255, 255, 255, 0.4);
        }

        /* Find Interactive Styles */
        .find-image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .find-item {
            background: white;
            padding: 10px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .find-item img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: contain;
        }

        .find-item:hover {
            transform: scale(1.1);
        }

        .hint-text {
            font-size: 1.1rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .game-status {
            margin-top: 15px;
            font-weight: 700;
            min-height: 24px;
        }

        .animal-voice-btn {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            transition: background 0.2s;
        }

        .animal-voice-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-btn">
        <i class="fa-solid fa-arrow-left"></i>
    </a>

    <div class="shorts-container" id="shortsContainer">
        <!-- Initial content will be cleared and replaced by loadMoreVideos -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const videoData = [
            { id: 'S9V94NfX-iA', tag: 'Math Magic', title: 'Multiplication is Fun!', desc: 'Learn tips and tricks for Grade 1-5 math.', likes: '1.2k' },
            { id: 'j_n_v7E69gU', tag: 'Science Fun', title: 'Why is the Sky Blue?', desc: 'A quick explanation for curious scientists.', likes: '2.5k' },
            { id: 'm9Yw_U7Q3M4', tag: 'Creative', title: 'Colour Fill Magic', desc: 'Watch how we bring drawings to life with colours!', likes: '800' },
            { id: '0fBQvO8T-20', tag: 'Space', title: 'The Solar System', desc: 'Journey through our amazing galaxy!', likes: '3.4k' },
            { id: '1_wN-T1sAsY', tag: 'Animals', title: 'Amazing Jungle Cats', desc: 'Meet the kings of the jungle.', likes: '1.9k' },
            { id: '7n3u4pU1S0c', tag: 'Art', title: 'Easy Drawing Tricks', desc: 'Anyone can be an artist with these tips!', likes: '2.1k' }
        ];

        const interactiveGames = [
            {
                type: 'word-fill',
                title: 'Finish the Word! üçé',
                hint: 'It is a red crunchy fruit!',
                word: 'APPLE',
                missingIndex: [1, 3], // _ P _ L E
                image: 'https://cdn-icons-png.flaticon.com/512/415/415733.png'
            },
            {
                type: 'find-item',
                title: 'Find the Vegetable! ü•¶',
                target: 'Broccoli',
                items: [
                    { name: 'Apple', img: 'https://cdn-icons-png.flaticon.com/512/415/415733.png' },
                    { name: 'Broccoli', img: 'https://cdn-icons-png.flaticon.com/512/2346/2346931.png' },
                    { name: 'Banana', img: 'https://cdn-icons-png.flaticon.com/512/2909/2909808.png' }
                ]
            },
            {
                type: 'match',
                title: 'Match the Sound! üêØ',
                hint: 'Which one says "MEOW"?',
                correct: 'Cat',
                options: [
                    { name: 'Tiger', img: 'https://cdn-icons-png.flaticon.com/512/1998/1998823.png' },
                    { name: 'Cat', img: 'https://cdn-icons-png.flaticon.com/512/616/616430.png' }
                ]
            }
        ];

        const quizData = [
            { question: "What is 5 + 5?", options: ["8", "10", "12", "15"], correct: "10", type: "math" },
            { question: "Missing Number: 2, 4, 6, ?, 10", options: ["7", "8", "9", "5"], correct: "8", type: "missing" },
            { question: "Which animal says 'ROAR'?", options: ["Cat", "Dog", "Lion", "Bird"], correct: "Lion", type: "voice", voice: "ü¶Å ROAR!" },
            { question: "How many legs does a spider have?", options: ["4", "6", "8", "10"], correct: "8", type: "science" },
            { question: "Missing Number: 10, 20, ?, 40", options: ["25", "30", "35", "50"], correct: "30", type: "missing" }
        ];

        const shortsContainer = document.getElementById('shortsContainer');
        let currentVideoIndex = 0;
        let currentQuizIndex = 0;
        let currentGameIndex = 0;

        // Lock/Unlock Scroll Logic
        function lockScroll() {
            shortsContainer.style.overflowY = 'hidden';
            shortsContainer.style.touchAction = 'none';
        }

        function unlockScroll() {
            shortsContainer.style.overflowY = 'scroll';
            shortsContainer.style.touchAction = 'auto';
        }

        // Intersection Observer to detect active card and lock if needed
        const observerOptions = {
            threshold: 0.8 // Card must be 80% visible
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    if (entry.target.classList.contains('gatekeeper') && entry.target.dataset.solved === "false") {
                        lockScroll();
                    } else {
                        unlockScroll();
                    }
                }
            });
        }, observerOptions);

        function createGameElement(game) {
            const div = document.createElement('div');
            div.className = 'short-video-container gatekeeper';
            div.dataset.solved = "false";
            div.style.background = "linear-gradient(45deg, #FF6B6B, #4ECDC4)";

            let gameHtml = '';

            if (game.type === 'word-fill') {
                const letters = game.word.split('').map((l, i) => {
                    if (game.missingIndex.includes(i)) {
                        return `<div class="letter-box"><input type="text" maxlength="1" class="letter-input" data-answer="${l}"></div>`;
                    }
                    return `<div class="letter-box">${l}</div>`;
                }).join('');

                gameHtml = `
                <div class="game-card">
                    <div class="game-title">${game.title}</div>
                    <img src="${game.image}" style="width: 80px; margin-bottom: 10px;">
                    <div class="hint-text">${game.hint}</div>
                    <div class="word-fill-container">${letters}</div>
                    <div class="game-status">Solve to unlock next! üîí</div>
                </div>
            `;
            } else if (game.type === 'find-item') {
                gameHtml = `
                <div class="game-card">
                    <div class="game-title">${game.title}</div>
                    <div class="hint-text">Can you find the ${game.target}?</div>
                    <div class="find-image-container">
                        ${game.items.map(item => `
                            <div class="find-item" data-name="${item.name}">
                                <img src="${item.img}">
                            </div>
                        `).join('')}
                    </div>
                    <div class="game-status">Solve to unlock next! üîí</div>
                </div>
            `;
            } else if (game.type === 'match') {
                gameHtml = `
                <div class="game-card">
                    <div class="game-title">${game.title}</div>
                    <div class="animal-voice-btn" onclick="speakText('Meow Meow')"><i class="fa-solid fa-volume-high"></i> Listen Sound</div>
                    <div class="hint-text">${game.hint}</div>
                    <div class="match-grid">
                        ${game.options.map(opt => `
                            <div class="match-item" data-name="${opt.name}">
                                <img src="${opt.img}">
                                <p>${opt.name}</p>
                            </div>
                        `).join('')}
                    </div>
                    <div class="game-status">Solve to unlock next! üîí</div>
                </div>
            `;
            }

            div.innerHTML = gameHtml;

            const inputs = div.querySelectorAll('.letter-input');
            inputs.forEach(input => {
                input.addEventListener('input', () => {
                    if (input.value.toUpperCase() === input.dataset.answer) {
                        input.parentElement.style.borderColor = '#4ECDC4';
                        checkWin();
                    }
                });
            });

            function checkWin() {
                const allCorrect = Array.from(inputs).every(i => i.value.toUpperCase() === i.dataset.answer);
                if (allCorrect) {
                    div.dataset.solved = "true";
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                    div.querySelector('.game-status').innerText = "Awesome! Unlocked! üîì";
                    unlockScroll();
                }
            }

            const items = div.querySelectorAll('.find-item, .match-item');
            items.forEach(item => {
                item.addEventListener('click', () => {
                    const name = item.dataset.name;
                    if (name === (game.target || game.correct)) {
                        div.dataset.solved = "true";
                        item.style.borderColor = '#4ECDC4';
                        item.style.background = 'rgba(78, 205, 196, 0.4)';
                        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                        div.querySelector('.game-status').innerText = "Found it! Unlocked! üîì";
                        unlockScroll();
                    } else {
                        item.style.borderColor = '#FF6B6B';
                        div.querySelector('.game-status').innerText = "Try Again! üßê";
                    }
                });
            });

            observer.observe(div);
            return div;
        }

        function createQuizElement(quiz) {
            const div = document.createElement('div');
            div.className = 'short-video-container gatekeeper';
            div.dataset.solved = "false";
            div.style.background = "linear-gradient(45deg, #1a1a2e, #16213e)";

            let voiceHtml = quiz.type === 'voice' ? `<div class="animal-voice-btn" onclick="speakText('${quiz.voice}')"><i class="fa-solid fa-volume-high"></i> Listen Animal</div>` : '';

            div.innerHTML = `
            <div class="quiz-card">
                <h2>Quiz Time! üß†</h2>
                ${voiceHtml}
                <div class="quiz-question">${quiz.question}</div>
                <div class="options-grid">
                    ${quiz.options.map(opt => `<div class="option-btn">${opt}</div>`).join('')}
                </div>
                <div class="game-status" style="margin-top:20px; color:#FFE66D;">Solve to unlock next! üîí</div>
            </div>
        `;

            const options = div.querySelectorAll('.option-btn');
            options.forEach(btn => {
                btn.addEventListener('click', function () {
                    if (this.innerText === quiz.correct) {
                        div.dataset.solved = "true";
                        this.classList.add('correct');
                        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                        div.querySelector('.game-status').innerText = "Correct! Unlocked! üîì";
                        unlockScroll();
                    } else {
                        this.classList.add('wrong');
                        div.querySelector('.game-status').innerText = "Opps! Try again! üßê";
                    }
                });
            });

            observer.observe(div);
            return div;
        }

        window.speakText = (text) => {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.pitch = 1.5;
            utterance.rate = 0.8;
            window.speechSynthesis.speak(utterance);
        };

        function createShortElement(video) {
            const div = document.createElement('div');
            div.className = 'short-video-container';
            div.innerHTML = `
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/${video.id}?autoplay=0&mute=0&controls=0&loop=1&playlist=${video.id}" allow="autoplay"></iframe>
            </div>
            <div class="overlay">
                <div class="video-info">
                    <span class="badge-tag">${video.tag}</span>
                    <h3>${video.title}</h3>
                    <p>${video.desc}</p>
                </div>
            </div>
            <div class="side-actions">
                <div class="action-btn like">
                    <i class="fa-regular fa-heart"></i>
                    <span>${video.likes}</span>
                </div>
                <div class="action-btn star">
                    <i class="fa-solid fa-star"></i>
                    <span>Save</span>
                </div>
                <div class="action-btn">
                    <i class="fa-solid fa-share"></i>
                    <span>Share</span>
                </div>
            </div>
            <div class="progress-bar"></div>
        `;

            const likeBtn = div.querySelector('.like');
            likeBtn.addEventListener('click', function () {
                const icon = this.querySelector('i');
                const isLiked = icon.classList.contains('fa-solid');
                icon.classList.toggle('fa-solid');
                icon.classList.toggle('fa-regular');
                if (!isLiked) {
                    icon.style.color = '#FF6B6B';
                    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#FF6B6B', '#4ECDC4', '#FFE66D'] });
                } else {
                    icon.style.color = 'white';
                }
            });

            const starBtn = div.querySelector('.star');
            starBtn.addEventListener('click', function () {
                const icon = this.querySelector('i');
                const isStarred = icon.style.color === 'rgb(255, 230, 109)';
                icon.style.color = isStarred ? 'white' : '#FFE66D';
                if (!isStarred) alert("Added to your favorites! ‚≠ê");
            });

            observer.observe(div);
            return div;
        }


        function loadMoreVideos() {
            // Load 3-4 random pieces of content
            const loadCount = 4;

            for (let i = 0; i < loadCount; i++) {
                // Weighted Random: 60% Video, 20% Quiz, 20% Game
                const random = Math.random();
                let element;

                if (random < 0.6) {
                    const video = videoData[currentVideoIndex % videoData.length];
                    element = createShortElement(video);
                    currentVideoIndex++;
                } else if (random < 0.8) {
                    const quiz = quizData[currentQuizIndex % quizData.length];
                    element = createQuizElement(quiz);
                    currentQuizIndex++;
                } else {
                    const game = interactiveGames[currentGameIndex % interactiveGames.length];
                    element = createGameElement(game);
                    currentGameIndex++;
                }
                shortsContainer.appendChild(element);
            }
        }

        // Initialize feed
        loadMoreVideos();

        shortsContainer.addEventListener('scroll', () => {
            const scrollPosition = shortsContainer.scrollTop + shortsContainer.clientHeight;
            const scrollThreshold = shortsContainer.scrollHeight - 200;

            if (scrollPosition >= scrollThreshold) {
                loadMoreVideos();
            }
        });

        // Progress bar timer logic
        let currentProgress = 0;
        setInterval(() => {
            currentProgress += 0.5;
            if (currentProgress > 100) currentProgress = 0;

            const index = Math.round(shortsContainer.scrollTop / window.innerHeight);
            const activeBars = document.querySelectorAll('.progress-bar');
            if (activeBars[index]) {
                activeBars[index].style.width = currentProgress + '%';
            }
        }, 50);

        shortsContainer.addEventListener('scroll', () => {
            currentProgress = 0;
            document.querySelectorAll('.progress-bar').forEach(bar => bar.style.width = '0%');
        });
    </script>
</body>

</html>
