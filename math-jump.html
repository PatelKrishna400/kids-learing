<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Jump Adventure - WonderKids</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sky-blue: #87CEEB;
            --grass-green: #2ecc71;
            --cloud-white: #ffffff;
            --accent: #FF6B6B;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Fredoka', sans-serif;
            background: var(--sky-blue);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .game-header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-sizing: border-box;
        }

        .back-btn {
            background: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-weight: 700;
            color: #333;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }

        .score-box {
            background: white;
            padding: 12px 25px;
            border-radius: 20px;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .question-card {
            background: white;
            padding: 20px 40px;
            border-radius: 30px;
            font-size: 3rem;
            font-weight: 700;
            color: #333;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 10;
        }

        .game-world {
            position: relative;
            flex: 1;
            width: 100%;
            max-width: 800px;
        }

        .character {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: url('assets/mascot_math_cloud.png') no-repeat center;
            background-size: contain;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 20;
        }

        .platforms-container {
            position: absolute;
            top: 40%;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .cloud-platform {
            width: 140px;
            height: 80px;
            background: var(--cloud-white);
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            cursor: pointer;
            box-shadow: 0 10px 0 #eee, 0 15px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.2s, background 0.5s, opacity 1s;
        }

        .cloud-platform:hover {
            transform: scale(1.05);
        }

        .cloud-platform::before,
        .cloud-platform::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
            z-index: -1;
        }

        .cloud-platform::before {
            width: 80px;
            height: 80px;
            top: -30px;
            left: 20px;
        }

        .cloud-platform::after {
            width: 90px;
            height: 90px;
            top: -40px;
            right: 15px;
        }

        .falling {
            transform: translateY(1000px) rotate(20deg) !important;
            opacity: 0.5;
            pointer-events: none;
        }

        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .success-content h2 {
            font-size: 4rem;
            color: var(--grass-green);
            margin: 0;
        }

        .success-content p {
            font-size: 1.5rem;
        }

        .speak-btn {
            background: #ff7675;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.2s;
        }

        .speak-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="game-header">
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Home</a>
        <div class="score-box">Coins: <span id="coinCount">0</span> ðŸª™</div>
    </div>

    <div class="question-card">
        <button class="speak-btn" id="speakBtn"><i class="fa-solid fa-volume-high"></i></button>
        <div id="equation">5 + 3 = ?</div>
    </div>

    <div class="game-world">
        <div class="platforms-container" id="platforms">
            <!-- Platforms added by JS -->
        </div>
        <div class="character" id="character"></div>
    </div>

    <div class="success-overlay" id="overlay">
        <div class="success-content">
            <h2 id="feedbackTitle">AMAZING!</h2>
            <p>You found the correct number! ðŸŒŸ</p>
        </div>
    </div>

    <script>
        let coins = parseInt(localStorage.getItem('wonderKids_coins')) || 50;
        let currentLevel = 0;
        let correctAnswer = 0;

        const equationEl = document.getElementById('equation');
        const platformsEl = document.getElementById('platforms');
        const characterEl = document.getElementById('character');
        const overlay = document.getElementById('overlay');
        const coinCountEl = document.getElementById('coinCount');

        function updateUI() {
            coinCountEl.innerText = coins;
            localStorage.setItem('wonderKids_coins', coins);
        }

        function generateQuestion() {
            const isAddition = Math.random() > 0.5;
            let a, b;

            if (isAddition) {
                a = Math.floor(Math.random() * 10) + 1;
                b = Math.floor(Math.random() * 10) + 1;
                correctAnswer = a + b;
                equationEl.innerText = `${a} + ${b} = ?`;
            } else {
                a = Math.floor(Math.random() * 15) + 5;
                b = Math.floor(Math.random() * a);
                correctAnswer = a - b;
                equationEl.innerText = `${a} - ${b} = ?`;
            }

            speakQuestion();
            createPlatforms();
        }

        function speakQuestion() {
            const text = `Find ${equationEl.innerText.replace('?', '')}`;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.8;
            window.speechSynthesis.speak(utterance);
        }

        function createPlatforms() {
            platformsEl.innerHTML = '';
            const options = new Set();
            options.add(correctAnswer);

            while (options.size < 3) {
                let wrong = correctAnswer + (Math.floor(Math.random() * 5) - 2);
                if (wrong < 0) wrong = Math.floor(Math.random() * 20);
                options.add(wrong);
            }

            const shuffled = Array.from(options).sort(() => Math.random() - 0.5);

            shuffled.forEach((num, index) => {
                const cloud = document.createElement('div');
                cloud.className = 'cloud-platform';
                cloud.innerText = num;
                cloud.onclick = () => handleChoice(num, cloud);
                platformsEl.appendChild(cloud);
            });
        }

        function handleChoice(num, element) {
            const rect = element.getBoundingClientRect();
            const worldRect = document.querySelector('.game-world').getBoundingClientRect();

            // Jump animation
            characterEl.style.left = (rect.left + rect.width / 2 - worldRect.left) + 'px';
            characterEl.style.bottom = '60%';

            if (num === correctAnswer) {
                setTimeout(() => {
                    coins += 5;
                    updateUI();
                    overlay.style.display = 'flex';
                    setTimeout(() => {
                        overlay.style.display = 'none';
                        resetCharacter();
                        generateQuestion();
                    }, 2000);
                }, 500);
            } else {
                setTimeout(() => {
                    element.classList.add('falling');
                    setTimeout(() => {
                        resetCharacter();
                    }, 500);
                }, 500);
            }
        }

        function resetCharacter() {
            characterEl.style.left = '50%';
            characterEl.style.bottom = '50px';
        }

        document.getElementById('speakBtn').onclick = speakQuestion;

        updateUI();
        generateQuestion();
    </script>
</body>

</html>
